<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="lefttop" id="logo">Sign-Up Form</div>
        <div class="leftbottom">Website Created by Albert Porto</div>
    </div>
    <div class="right">
        <div class="righttop">
            <div>Lorem ipsum, dolor sit amet consectetur a
                dipisicing elit. Aliquam in quidem impedit 
                porro minus unde reprehenderit iusto sapie
                nte harum quis atque eligendi alias aut, lab
                ibus quaerat.</div>
        </div>
        <div class="rightmid"> <h2>Let's do this!</h2>
            <div class="form">
                <form action="#" method="get">
                    <div class="forminp">
                        <div class="inputwrapper">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="inputwrapper">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
        
                        <div class="inputwrapper">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="inputwrapper">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone">
                        </div>       
                        <div class="inputwrapper">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        </div>
                        <div class="inputwrapper">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">
                        </div>   
                    </div>
            </div>
        </div>
        <div class="rightbot">
            <button type="submit" id="btnsub">Create Account</button>
            </form>
           <div>
            Already have an account? <a href="https://www.google.com"> Log In </a>
           </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
